<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC PLAYER</title>
    <link rel="shortcut icon" href="./file/music_png.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

        <h1>KYRGYZSTAN</h1>
        <h6>@qkasenov</h5>

    <div class="conteiner">
        <div class="bac">
        <div class="music_player">
            
            <div class="nav">
                <div class="circle">

                    <i style="color: gray;" class="fa-solid fa-angle-left"></i>

                </div>
                <div class="circle">

                    <i style="color: gray;" class="fa-solid fa-bars"></i>

                </div>


            </div>


            <img src="./file/бегиш.webp" alt="">

            <h2 style="color: white;">Эне тил</h2>

            <p style="color: gray;">Бегиш</p>

            <audio  id="song">
                <source src="./file/Эне тил.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i style="color: gray;" class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i style="color: gray;" class="fa-solid fa-play" id="crtlIcon"></i></div>
                <div><i style="color: gray;" class="fa-solid fa-forward"></i></div>
            </div>
        </div>
        </div>
    </div>
    <script>
        let progress = document.getElementById('progress');
        let song = document.getElementById('song');
        let ctrlIcon = document.getElementById('crtlIcon');

        song.onloadedmetadata = function(){
            progress.max = song.duration;
            progress.value = song.currentTime;
        }

        function playPause() {
            if(ctrlIcon.classList.contains("fa-pause")){
                song.pause();
                ctrlIcon.classList.remove("fa-pause");
                ctrlIcon.classList.add("fa-play");
            }
            else{
                song.play();
                ctrlIcon.classList.add("fa-pause");
                ctrlIcon.classList.remove("fa-play");
            }
        }


        if(song.play()){
            setInterval(() => {
                progress.value = song.currentTime
            }, 500);
        }


        progress.onchange = function(){
            song.play();
            song.currentTime = progress.value;
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
        }


    </script>
    <script src="https://kit.fontawesome.com/7d94abab8a.js" crossorigin="anonymous"></script>
</body>
</html>
